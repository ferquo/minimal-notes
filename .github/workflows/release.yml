name: Build and Release

permissions:
  contents: write

on:
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    name: Build & Publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build & publish
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: npm
          build_script_name: build:renderer
          release: true
          args: -c.extraMetadata.version=1.0.${{ github.run_number }} --publish always
