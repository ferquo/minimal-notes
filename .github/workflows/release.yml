name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    name: Build & Publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build renderer assets (Vite)
        run: npm run build:renderer
        env:
          CI: true

      - name: Build and publish with electron-builder
        uses: electron-builder/action-electron-builder@v1
        with:
          # Let the action run electron-builder; we already built Vite assets
          args: -c.extraMetadata.version=0.0.${{ github.run_number }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
